version: '3.8'

services:
  # ============================================================================
  # LLM Router API
  # ============================================================================
  router-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-router-api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql+asyncpg://router:router_pass@postgres:5432/router_db
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENABLE_CACHING=true
      - ENABLE_ML_ROUTING=false
      - ENABLE_RAG_ROUTING=false
    depends_on:
      - postgres
      - redis
    networks:
      - router-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: llm-router-db
    environment:
      - POSTGRES_DB=router_db
      - POSTGRES_USER=router
      - POSTGRES_PASSWORD=router_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - router-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U router"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: llm-router-cache
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - router-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Nginx Reverse Proxy (PHASE 10)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: llm-router-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - router-api
    networks:
      - router-network
    restart: unless-stopped

networks:
  router-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
